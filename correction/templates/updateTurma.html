{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Início</title>
</head>
<body>
   <!--Referência ao menu-->
   {% include 'menu.html' %}
    <div class="center-container">
        <div class="form-container">
            <div class="form-top">
                <h5 class="modal-title">Editar</h5>
            </div>
            <form action="{% url 'update' turma.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="editarTurma">Nome da Turma:</label>
                    <input type="text" class="form-control" name="name" value="{{turma.name}}">
                </div>
                <div class="form-group">
                    <label for="editarSecao">Seção:</label>
                    <input type="text" class="form-control" name="section" value="{{turma.section}}">
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
