{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <!--Referência tela de turma-->
    {% include 'tabs.html' %}

    <div class="center-container">
        <div class="form-container">
            <div class="form-top">
                <h5 class="modal-title">Detalhes da turma</h5>
            </div>
            
            <!-- Formulário para atualizar a turma -->
            <form action="{% url 'update' turma.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="editarTurma">Nome da Turma:</label>
                    <input type="text" class="form-control" name="name" value="{{ turma.name }}">
                </div>
                <div class="form-group">
                    <label for="editarSecao">Seção:</label>
                    <input type="text" class="form-control" name="section" value="{{ turma.section }}">
                </div>
                <div class="form-group">
                    <label for="editarDescription">Descrição:</label>
                    <textarea class="form-control" name="description" rows="3">{{ turma.description }}</textarea>
                </div>                
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="submit" formaction="{% url 'delete' turma.id %}" class="btn btn-delete ml-2">Deletar Turma</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
