    {% load static %}
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <title>{{ turma.name}}</title>
    </head>
    <body>
        <!--Referência tela de menu-->
        {% include 'menu.html' %}

        <div class="center-container">
            <div class="form-container">
                <div class="form-top">
                    <h5 class="modal-title">Informações do Aluno</h5>
                </div>
                
                <!-- Formulário para atualizar a turma -->
                <form action="{% url 'update_student' student.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="editarNome">Nome:</label>
                        <input type="text" class="form-control" name="name" value="{{ student.name }}">
                    </div>
                    <div class="form-group">
                        <label for="editarEmail">E-mail:</label>
                        <input type="text" class="form-control" name="email" value="{{ student.email }}">
                    </div>              
                    <div class="form-group text-right">
                        <button type="submit" formaction="{% url 'delete_student' student.id %}" class="btn btn-delete ml-2">Deletar Aluno</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>

            </div>
        </div>
    </body>
    </html>
