<!-- Toast (notificação) -->
<div aria-live="polite" aria-atomic="true" style="position: relative; z-index: 1050;">
    <div class="toast" id="errorToast" style="position: absolute; top: 20px; right: 20px;" data-delay="5000">
        <div class="toast-header bg-danger text-white">
            <strong class="mr-auto">Erro</strong>
            <small>Agora</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="toastMessage">
            Algo deu errado. Por favor, tente novamente.
        </div>
    </div>
</div>

<!-- Alert (mensagem fixa) -->
<div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
    <span id="alertMessage">Erro genérico!</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
