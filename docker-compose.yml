version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:${DB_DIR}/${DB_NAME}  # Usa o diretÃ³rio e o nome do banco do .env
    env_file:
      - .env
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"

volumes:
  sqlite_data:
